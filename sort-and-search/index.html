<!DOCTYPE html>
<html>
    <head>
        <title>Sort and Search Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/customstyle.css">
    
    </head>

    <body>
<h2></h2>
<p> Search by victims' name, shooting location or keyword.
<div class="input-group">
  <input type="text" id="quicksearch" class="form-control" placeholder="Search">
</div>
</p>
  <p>OR sort by pressing on buttons below</p>

<div id="sort-buttons" class="pdb-btn-group sort-by-button-group" role="group">
  <button class="pdb-button is-checked" data-sort-value="original-order">Most Recent</button>
  <button class="pdb-button" data-sort-value="name">Alphabetical</button>
  </div>
 


<div class="pdb-explainer"></div>
<div id="pdb-content">

  </div>
  <div class="pdb-updated"></div>
<div class="pdb-credit"></div>

    </body>
    

<script src="js/init.js"></script>
<script src="https://ibt-viz.s3.amazonaws.com/breaking_who_is_template/js/isotope.pkgd.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.js"></script>
<script src="https://ibt-viz.s3.amazonaws.com/breaking_who_is_template/js/imagesloaded.js"></script>
  
</html>
